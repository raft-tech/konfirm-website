{{ define "head" }}{{ end }}
{{ define "main" }}
{{ partial "header.html" }}
<div class="mui-container">
    <div class="mui-row">
        <div class="mui-col-xs-12 title">
            <h1>{{ .Title }}</h1>
            {{- with .Params.subtitle }}<p class="display-5">{{ . }}</p>{{ end -}}
        </div>
    </div>
    <div class="mui-row">
        <div class="mui-col-xs-12 content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ partial "footer.html" }}
{{ end }}
